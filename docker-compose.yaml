version: "3.9"
services:

  ansible:
    build: 
      context: .
      dockerfile: ./docker/ansible.Dockerfile
    volumes:
        - ./ansible:/ans-file
    expose:
      - "22"
  
  jenkins-master:
    build: 
      context: .
      dockerfile: ./docker/jenkins.Dockerfile
    volumes:
    - ./jenkins_home:/var/jenkins_home
    expose:
      - 22
    ports:
      - 8080:8080
      - 50000:50000

  jenkins-agent-py:
    build:
      context: .
      dockerfile: ./docker/agent.python.Dockerfile
    expose:
      - 22
    ports:
      - 6000:6000 

  mongo:
    build: 
      context: .
      dockerfile: ./docker/centos.Dockerfile 
    expose: 
      - 22

  mysql:
    build:
      context: .
      dockerfile: ./docker/ubuntu.Dockerfile
    expose:
      - 22